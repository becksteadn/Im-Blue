---
- name: Change SSH to nonstandard port
- hosts: linux
  become: yes
  vars_prompt:
    - name: "ssh_port"
      prompt: "Enter new SSH port"
      default: "22"
      confirm: yes
  tasks:
    - name: Add ufw rule for new port
      ufw:
        rule: allow
        port: '{{ ssh_port }}'

    - name: Edit sshd_config
      lineinfile:
        dest: "/etc/ssh/sshd_config"
        regexp: "^Port"
        line: "Port {{ ssh_port }}"
      notify: "Restart sshd"

  handlers:
    - name: Restart sshd 
      service:
        name: sshd
        state: restarted
